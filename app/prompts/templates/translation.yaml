# Translation Prompt Template
# Version: 1.1.0
# Last Updated: 2025-12-16

name: "Translation Prompt"
version: "1.1.0"
description: "Translates text from source language to target language"

# LLM Settings
model: "anthropic/claude-3-5-haiku-20241022"
max_tokens: 500
temperature: 0.2

template: |
  Translate the following ${source_name} text to ${target_name}.
  Provide ONLY the translation, no explanations or additional text.

  Text: ${text}

  Translation:

example_variables:
  source_name: "English"
  target_name: "Korean"
  text: "Artificial Intelligence is transforming software development"
