# Classification Prompt Template
# Version: 1.0.0
# Last Updated: 2025-12-11

name: "Classification Prompt"
version: "1.0.0"
description: "Classifies topic into categories, extracts keywords and entities, generates summary"

template: |
  Analyze the following topic and provide classification:

  Topic: ${text_to_analyze}

  Provide a JSON response with:
  1. categories: List of 1-3 categories (tech, ai, programming, science, business, news, etc.)
  2. keywords: List of 3-5 key terms
  3. entities: Dict with companies, products, people lists
  4. summary: 1-sentence summary (max 200 chars)

  Format:
  {
    "categories": ["category1", "category2"],
    "keywords": ["keyword1", "keyword2", "keyword3"],
    "entities": {"companies": ["CompanyA"], "products": ["ProductB"], "people": []},
    "summary": "Brief summary here"
  }

example_variables:
  text_to_analyze: "OpenAI releases GPT-4.5 with vision capabilities and improved reasoning"
