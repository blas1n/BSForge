services:
  # Development container
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-Asia/Seoul}
    cap_add:
      - NET_ADMIN
      - NET_RAW
    user: vscode
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
      - claude-code-bashhistory:/commandhistory
      - claude-code-config:/home/vscode/.claude
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ENVIRONMENT=development
      - CLAUDE_CONFIG_DIR=/home/vscode/.claude
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    stdin_open: true
    tty: true
    command: >
      sh -c "zsh && sudo /usr/local/bin/init-firewall.sh"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - bsforge-network

  # PostgreSQL Database with pgvector + pg_search (BM25) extension
  postgres:
    image: paradedb/paradedb:latest-pg16
    container_name: bsforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bsforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: >
      postgres -c shared_preload_libraries=pg_search
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bsforge-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bsforge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bsforge-network

  # Stable Diffusion Service (SDXL Turbo)
  # TODO: Mac GPU (Metal/MPS) support in Docker
  #   - Docker cannot access Mac GPU (Apple blocks virtualized Metal access)
  #   - Mac users fall back to CPU mode, or must run SD server on host
  #     and change stable_diffusion.service_url accordingly
  sd:
    build:
      context: ..
      dockerfile: .devcontainer/sd.Dockerfile
    container_name: bsforge-sd
    restart: unless-stopped
    environment:
      - SD_DEVICE=auto
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - bsforge-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

volumes:
  claude-code-bashhistory:
  claude-code-config:
  postgres-data:
  redis-data:
  huggingface-cache:


networks:
  bsforge-network:
    driver: bridge
