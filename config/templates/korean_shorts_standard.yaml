# Korean Shorts Standard Template (양산형 쇼츠 표준)
#
# Layout (1080x1920):
#   ┌──────────────────┐  0px
#   │                  │
#   │  상단 헤드라인    │  ← 150~350px (상단 8~18%)
#   │                  │
#   ├──────────────────┤
#   │                  │
#   │   메인 이미지     │  ← 중앙 (꽉 채움)
#   │                  │
#   ├──────────────────┤
#   │  하단 자막        │  ← 1550~1750px (하단 80~90%)
#   │                  │
#   └──────────────────┘  1920px
#
# Key success factors:
# 이미지보다 텍스트가 주인공
# 첫 프레임에서 주제 바로 인식 가능
# 읽는 데 1초도 안 걸림
# 댓글 유도형 어조
#
# Visual Prompt Guidelines (for AI image generation):
# INCLUDE:
#   - vertical 9:16 composition
#   - cinematic lighting
#   - simple background
#   - center-focused subject
#   - high contrast
#   - realistic or semi-realistic style
#   - empty space at top and bottom for subtitles
#   - viral short-form video thumbnail style
#   - dramatic but clean
#   - clear silhouette
#   - slightly exaggerated lighting
#   - social media short video aesthetic
#   - easy to understand at a glance
#
# EXCLUDE (negative prompt):
#   - text, subtitle, logo, watermark
#   - busy background
#   - cluttered composition
#   - multiple focal points
#   - low contrast
#   - blurry subject
#   - horizontal layout

name: korean_shorts_standard
extends: minimal
description: 한국 양산형 쇼츠 표준 레이아웃 - 2줄 헤드라인 + 꽉찬 이미지 + 하단 자막

layout:
  # 이미지 꽉 채움 (프레임 없이)
  fullscreen_image: true

  # 상단 헤드라인 (검은 배경 영역)
  # 가로로 꽉 차는 큰 폰트
  headline:
    enabled: true
    position_y_ratio: 0.06  # 상단 6% = 약 115px from top

    # Line 1: 키워드 (컬러)
    line1:
      color: "#FF69B4"  # Hot pink
      font_size: 110
      bold: true
      italic: true
      outline_width: 0  # 검은 배경이라 외곽선 불필요

    # Line 2: 설명 (흰색)
    line2:
      color: "#FFFFFF"
      font_size: 80
      bold: true
      italic: true
      outline_width: 0

    font_name: "NotoSansCJK KR"
    outline_color: "#000000"
    line_spacing: 1.3   # 줄 간격
    letter_spacing: -0.02  # 자간 좁게
    max_width_ratio: 0.95  # 가로 꽉 채움
    shadow_enabled: false  # 검은 배경이라 그림자 불필요
    shadow_color: "#000000"
    shadow_offset: 0

    # 검은 배경 설정
    background_enabled: true
    background_color: "#000000"
    background_opacity: 1.0
    background_padding_x: 40
    background_padding_y: 30
    background_height_ratio: 0.18  # 상단 18% 검은 배경

  # 하단 자막 - 본문 중앙~약간 아래
  caption:
    enabled: true
    position_y_ratio: 0.55  # 중앙보다 약간 아래 (55%)
    font_name: "NotoSansCJK KR"
    font_size: 100  # 90 → 100 (더 볼드하게)
    bold: true
    italic: true
    primary_color: "#FFFFFF"
    outline_color: "#000000"
    outline_width: 6  # 5 → 6 (더 두껍게)
    emphasis_enabled: true
    emphasis_color: "#FFFF00"  # 노랑 강조
    max_chars_per_line: 20  # 글자수 늘림 (14 → 20) - 자연스러운 문장 단위
    max_lines: 2
    fade_in_ms: 100
    fade_out_ms: 80

  # Legacy subtitle position (fallback)
  subtitle_position: center  # 중앙
  subtitle_margin_ratio: 0.45  # 중앙 위치 (상단에서 45%)

  # Frame disabled - fullscreen image
  frame:
    enabled: false

subtitle:
  font_name: "Noto Sans CJK KR Bold"
  font_size: 100
  bold: true
  italic: true
  primary_color: "#FFFFFF"
  outline_color: "#000000"
  outline_width: 6
  highlight_color: "#FFFF00"
  background_enabled: false  # 배경 없음
  background_opacity: 0.0
  fade_in_ms: 100
  fade_out_ms: 80
  karaoke_enabled: false
  max_chars_per_line: 20
  max_lines: 2

visual_effects:
  # Ken Burns - 부드러운 줌
  ken_burns_enabled: true
  ken_burns_zoom_speed: 0.0003  # 느리게
  ken_burns_start_scale: 1.08

  # 전환 효과
  transition_type: fade
  transition_duration: 0.15

  # 세그먼트 (씬당 시간)
  segment_duration: 3.0

  # 색보정 - 약간 따뜻하게
  color_grading_enabled: true
  brightness: 0.02
  contrast: 1.05
  saturation: 1.1
  warmth: 0.05

audio:
  bgm_volume: 0.08
  tts_speed: 1.0
  normalize_audio: true

# 썸네일 설정 - 쇼츠 규격 (9:16 portrait)
thumbnail:
  width: 1080
  height: 1920
  title_font: "Noto Sans CJK KR"
  title_size: 100
  title_color: "#FFFFFF"
  title_stroke_color: "#000000"
  title_stroke_width: 6
  overlay_color: "#000000"
  overlay_opacity: 0.25  # 이미지가 더 잘 보이게
  text_position: center
  padding: 60
  max_title_lines: 4
  quality: 95
