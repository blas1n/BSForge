# Korean Viral Shorts Template (양산형 쇼츠)
# Extends minimal template with Korean-style viral video aesthetics
#
# Layout based on YouTube Shorts safe zones:
# - Top 15%: Title/hook text (above safe zone)
# - Center 50%: Image/video content in frame
# - Bottom 35%: Subtitles (above UI buttons)
#
# Key characteristics:
# - Frame layout with top title, center image, bottom subtitles
# - Dark gradient background
# - Ken Burns zoom effect on images
# - Fast cuts (2.5s segments)
# - Warm color grading
# - Flash transitions

name: korean_viral
extends: minimal
description: 한국 양산형 쇼츠 스타일 - 프레임 레이아웃

layout:
  # Frame layout (상단 제목 + 중앙 이미지 + 하단 자막)
  frame:
    enabled: true
    background_color: "#1a1a2e"
    background_gradient: true
    gradient_top_color: "#16213e"
    gradient_bottom_color: "#0f0f1a"
    # 중앙 이미지 영역 (1920px 기준)
    # 상단 15% (288px) 아래에서 시작, 50% 높이
    content_width_ratio: 0.88
    content_height_ratio: 0.50
    content_y_offset: 320
    content_border_enabled: true
    content_border_color: "#ffffff"
    content_border_width: 4
    content_border_radius: 12

  title_overlay:
    enabled: true
    font_name: "Noto Sans CJK KR"
    font_size: 44
    color: "#FFFFFF"
    outline_color: "#000000"
    outline_width: 3
    background_enabled: true
    background_color: "#000000"
    background_opacity: 0.7
    # 상단 영역 (15% = 288px 내)
    position_y: 100
    max_width_ratio: 0.9
    line_spacing: 1.2

  subtitle_position: bottom
  # 하단 35% 영역 내 자막 (UI 버튼 위)
  # 0.18 = 1920 * 0.18 = 346px from bottom
  subtitle_margin_ratio: 0.18

subtitle:
  font_name: "Noto Sans CJK KR"
  font_size: 48
  bold: true
  primary_color: "#FFFFFF"
  outline_color: "#000000"
  outline_width: 3
  highlight_color: "#FFD700"
  background_enabled: true
  background_color: "#000000"
  background_opacity: 0.5
  fade_in_ms: 100
  fade_out_ms: 80
  karaoke_enabled: true
  max_chars_per_line: 20
  max_lines: 2

visual_effects:
  ken_burns_enabled: true
  ken_burns_zoom_speed: 0.0004
  ken_burns_start_scale: 1.12
  transition_type: flash
  transition_duration: 0.12
  segment_duration: 2.5
  color_grading_enabled: true
  brightness: 0.03
  contrast: 1.08
  saturation: 1.15
  warmth: 0.08

audio:
  bgm_volume: 0.15
  tts_speed: 1.0
  normalize_audio: true
