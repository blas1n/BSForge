# ============================================
# BSForge - Channel Configuration Example
# ============================================
# 실제 채널 설정은 config/channels/ 에 저장 (gitignore)
# 이 파일은 설정 형식 참고용 예시입니다
# ============================================

# 채널 기본 정보
channel:
  id: "example-tech-channel"
  name: "테크 예시 채널"
  description: "기술 뉴스와 트렌드를 다루는 예시 채널"
  
  # YouTube 연동 (실제 채널 ID는 비공개)
  youtube:
    channel_id: "UC_XXXXXXXXXX"  # 실제 값으로 교체
    handle: "@example-tech"

# 페르소나 설정
persona:
  name: "테크브로"
  tagline: "뻔한 소리 없이 핵심만"
  
  # 음성 설정
  voice:
    gender: "male"
    service: "edge-tts"  # edge-tts | elevenlabs
    voice_id: "ko-KR-InJoonNeural"
    settings:
      speed: 1.1
      pitch: 0
  
  # 말투 스타일
  communication:
    tone: "friendly"
    formality: "semi-formal"
    
    # 문장 패턴
    speech_patterns:
      sentence_endings:
        - "~해요"
        - "~거든요"
        - "~인 거죠"
      connectors:
        - "근데"
        - "사실"
        - "그래서"
      emphasis_words:
        - "진짜"
        - "솔직히"
        - "핵심은"
    
    # 금지 패턴
    avoid_patterns:
      words:
        - "혁신적인"
        - "패러다임"
        - "시너지"
      styles:
        - "과도한 감탄사"
        - "클릭베이트 문구"
  
  # 관점 & 가치관
  perspective:
    approach: "practical"  # practical | analytical | entertaining
    core_values:
      - "실용성"
      - "솔직함"
      - "효율"
    contrarian_views:
      - "AI 만능론에 회의적"
      - "새 프레임워크 맹신 반대"
      - "복잡한 것보다 단순한 해결책 선호"

# 주제 수집 설정
topic_collection:
  # 지역 비중
  region_weights:
    domestic: 0.3
    foreign: 0.7
  
  # 활성화된 소스
  enabled_sources:
    - "reddit"
    - "hackernews"
    - "techcrunch"
    - "clien"
    - "yozm"
  
  # 소스별 설정
  source_overrides:
    reddit:
      weight: 1.5
      params:
        subreddits:
          - "programming"
          - "technology"
          - "MachineLearning"
    hackernews:
      weight: 1.3
      filters:
        min_score: 100
    clien:
      weight: 1.0
      params:
        boards:
          - "it"  # IT수다
  
  # 트렌드 설정
  trend_config:
    enabled: true
    sources:
      - "google_trends"
    regions:
      - "KR"
      - "US"
    min_growth_rate: 50

# 스코어링 가중치
scoring:
  weights:
    source_credibility: 0.15
    source_score: 0.10
    freshness: 0.20
    trend: 0.15
    channel_relevance: 0.25
    novelty: 0.10
    bonus_multi_source: 0.05
  
  # 채널 유형 프리셋 (기본값 오버라이드)
  preset: "tech"  # news | educational | trending | niche | tech

# 콘텐츠 설정
content:
  # 형식
  format: "shorts"  # shorts | long
  target_duration: 55  # 초 (Shorts 최대 60초)
  
  # 비주얼
  visual:
    source_priority:
      - "stock_video"
      - "ai_image"
      - "solid_color"
    fallback_color: "#1a1a2e"
  
  # 자막 스타일
  subtitle:
    font_name: "Pretendard"
    font_size: 48
    position: "bottom"
    highlight_current_word: true

# 업로드 설정
upload:
  # 일일 업로드 수
  daily_target: 2
  max_daily: 3
  
  # 업로드 시간
  schedule:
    allowed_hours: [7, 8, 9, 12, 13, 18, 19, 20, 21]
    preferred_days: null  # null = 매일
    min_interval_hours: 6
  
  # 메타데이터
  default_hashtags:
    - "테크"
    - "개발"
    - "프로그래밍"
  default_category: "28"  # Science & Technology

# 운영 모드
operation:
  # 검수 단계
  review_gates:
    topic: "auto"      # auto | manual | hybrid
    script: "manual"
    video: "manual"
    upload: "auto"
  
  # 자동 승인 조건
  auto_approve:
    max_risk_score: 20
    require_series_match: false
  
  # 알림
  notifications:
    telegram: true
    new_review: true
    daily_summary: true
